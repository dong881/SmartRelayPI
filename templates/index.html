<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能電源</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>⚡ 智能電源 ⚡</h1>
        
        <div class="control-panel">
            <h2>控制面板</h2>
            <p>現在狀態: <span id="status">{{ status }}</span></p>
            
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
                <p class="switch-label">滑動開關來控制</p>
            </div>
        </div>
        
        <div class="logs-panel">
            <h2>操作紀錄</h2>
            <div class="logs-container" id="logsContainer">
                <!-- Logs will be loaded here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Test SweetAlert2 when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Swal !== 'undefined') {
                // SweetAlert2 loaded successfully
                console.log('SweetAlert2 loaded successfully');
            } else {
                console.error('SweetAlert2 failed to load!');
            }
        });
    </script>
</body>
</html>
